{%set page="login"%}
{%include "nav.html"%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/auth.css">
  <link rel="stylesheet" href="/darkmode.css">
</head>
<body>
  <button id="theme-switch" title="Toggle Theme">
    <img src="/light_mode.svg" alt="Light Mode" class="theme-icon light-icon">
    <img src="/dark_mode.svg" alt="Dark Mode" class="theme-icon dark-icon">
  </button>
  <div class="wrapper">
    <h1>Login</h1>
    <p id="error-message"></p>
    <form id="login_form">
      <div>
        <label for="email-input">
          <span>@</span>
        </label>
        <input type="email" name="email" id="email_input" placeholder="Email">
      </div>
      <div>
        <label for="password-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
        </label>
        <input type="password" name="password" id="password_input" placeholder="Password">
      </div>
      <button id="loginBtn" type="submit">Login</button>
    </form>
    <p><a href="#" id="forgot-password-link">Forgot Password?</a></p>
    <p>Don't have an Account? <a href="signup.html">Signup</a></p>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgot-password-modal" class="modal">
    <div class="modal-content">
      <span class="close">Ã—</span>
      <h2>Reset Password</h2>
      <div class="reset-options">
        <button id="backup-code-option" class="option-btn active">Backup Code</button>
        <button id="email-option" class="option-btn">Email</button>
      </div>
      
      <!-- Backup Code Form -->
      <form id="backup-code-form" class="reset-form active">
        <div>
          <label for="backup-email">
            <span>@</span>
          </label>
          <input type="email" name="email" id="backup-email" placeholder="Email" required>
        </div>
        <div>
          <label for="backup-code">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M320-240h320v-80H320v80Zm0-160h320v-80H320v80ZM240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h480q33 0 56.5 23.5T800-800v640q0 33-23.5 56.5T720-80H240Zm0-80h480v-640H240v640Zm0 0v-640 640Z"/></svg>
          </label>
          <input type="text" name="code" id="backup-code" placeholder="Backup Code" required>
        </div>
        <button type="submit">Submit</button>
      </form>

      <!-- Form -->
      <form id="email-form" class="reset-form">
        <div>
          <label for="first-name">
            <span>N</span>
          </label>
          <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
        </div>
        <div>
          <label for="email">
            <span>@</span>
          </label>
          <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <button type="submit">Send Code</button>
      </form>
    </div>
  </div>
  <script src="login.js"></script>
  <script src="nav.js"></script>
  <script type="text/javascript" src="validation.js" defer></script>
  <script type="text/javascript" src="darkmode.js" defer></script>
  <script type="text/javascript" src="forpas.js" defer></script>>
</body>
</html>
