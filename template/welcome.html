<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Library Booking System</title>
  <link rel="stylesheet" href="../static/style.css">
  <link rel="stylesheet" href="../static/welcome.css">
</head>
<body>
  <div class="book-vectors"></div>
  <button id="theme-switch" title="Toggle Theme">
    <img src="../static/light_mode.svg" alt="Light Mode" class="theme-icon light-icon">
    <img src="../static/dark_mode.svg" alt="Dark Mode" class="theme-icon dark-icon">
  </button>
  <h1>Welcome to the Library Booking System</h1>
  <p>Reserve your study space or book a room with ease.</p>
  <div class="button-container">
    <a href="login.html" class="button">Login</a>
    <a href="signup.html" class="button">Sign Up</a>
  </div>
  <script>
    function addBookVectors() {
      const container = document.querySelector('.book-vectors');
      container.innerHTML = ''; 
      const numVectors = 30; 

      for (let i = 0; i < numVectors; i++) {
        const vector = document.createElement('div');
        vector.innerHTML = svg = ` <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="var(--accent-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/>
                                   </svg>`;
        vector.className = 'book-vector';
        vector.style.position = 'absolute';
        vector.style.zIndex = '1';
        vector.style.opacity = '0.3';
        vector.style.transform = `rotate(${Math.random() * 360}deg)`;
        vector.style.pointerEvents = 'none'; // Prevent vectors from intercepting clicks

        // Random positioning
        const maxX = window.innerWidth - 50;
        const maxY = window.innerHeight - 50;
        vector.style.left = `${Math.random() * maxX}px`;
        vector.style.top = `${Math.random() * maxY}px`;

        container.appendChild(vector);
      }
    }

    // Theme switcher functionality
    const themeSwitch = document.getElementById('theme-switch');
    if (themeSwitch) {
      themeSwitch.addEventListener('click', (event) => {
        event.stopPropagation(); // Prevent event from bubbling up
        document.documentElement.classList.toggle('darkmode');
        // Save theme preference
        localStorage.setItem('theme', document.documentElement.classList.contains('darkmode') ? 'dark' : 'light');
      });
    }

    // Load saved theme
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('darkmode');
    }

    // Run on page load
    window.addEventListener('DOMContentLoaded', () => {
      addBookVectors();
      // Debug: Log button clickability
      document.querySelectorAll('.button').forEach(button => {
        button.addEventListener('click', () => console.log(`${button.textContent} button clicked`));
      });
    });
    // Re-run on window resize to adjust positions
    window.addEventListener('resize', addBookVectors);
  </script>
