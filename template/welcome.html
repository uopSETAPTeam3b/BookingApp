<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - Library Booking System</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/welcome.css" />
    <link rel="stylesheet" href="/darkmode.css" />
    <link rel="stylesheet" href="/nav.css" />
  </head>
  <body>
    <div class="book-vectors"></div>
    <button id="theme-switch" title="Toggle Theme">
      <img
        src="/light_mode.svg"
        alt="Light Mode"
        class="theme-icon light-icon"
      />
      <img src="/dark_mode.svg" alt="Dark Mode" class="theme-icon dark-icon" />
    </button>
    <div id="logged-out" style="display: block">
      <h1>Welcome to the Library Booking System</h1>
      <p>Reserve your study space or book a room with ease.</p>
      <div class="button-container">
        <a href="login.html" class="button">Login</a>
        <a href="signup.html" class="button">Sign Up</a>
      </div>
    </div>
    <div id="logged-in" style="display: none">
      <h1>Welcome Back!</h1>
      <p>Ready to book your next study space?</p>
      <div class="button-container">
        <a href="booking.html" class="button">Go to Dashboard</a>
      </div>
    <script type="module" src="/welcome.js"></script>
  </body>
</html>
